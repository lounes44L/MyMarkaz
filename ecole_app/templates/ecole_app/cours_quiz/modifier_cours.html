{% extends 'ecole_app/base.html' %}

{% block title %}Modifier le Cours{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Modifier le Cours</h1>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Modifier les informations du cours</h6>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="titre">Titre</label>
                    <input type="text" class="form-control" id="titre" name="titre" value="{{ cours.titre }}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ cours.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="fichier">Fichier (laisser vide pour ne pas changer)</label>
                    <input type="file" class="form-control-file" id="fichier" name="fichier">
                    {% if cours.fichier %}
                        <small class="form-text text-muted">Fichier actuel : <a href="{{ cours.fichier.url }}" target="_blank">{{ cours.fichier.name }}</a></small>
                    {% endif %}
                </div>
                <div class="form-group">
                    <label for="classes">Classes</label>
                    <select multiple class="form-control" id="classes" name="classes">
                        {% for classe in classes %}
                            <option value="{{ classe.id }}" {% if classe.id in classes_selectionnees %}selected{% endif %}>{{ classe.nom }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                <a href="{% url 'liste_cours_professeur' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'ecole_app/base.html' %}

{% block title %}Modifier un historique de paiement{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Modifier un historique de paiement</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="montant">Montant</label>
                            <input type="number" step="0.01" class="form-control" id="montant" name="montant" value="{{ historique.montant }}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" name="date" value="{{ historique.date|date:'Y-m-d' }}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="methode">Méthode de paiement</label>
                            <select class="form-control" id="methode" name="methode" required>
                                <option value="especes" {% if historique.methode == 'especes' %}selected{% endif %}>Espèces</option>
                                <option value="cheque" {% if historique.methode == 'cheque' %}selected{% endif %}>Chèque</option>
                                <option value="virement" {% if historique.methode == 'virement' %}selected{% endif %}>Virement</option>
                                <option value="autre" {% if historique.methode == 'autre' %}selected{% endif %}>Autre</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="commentaire">Commentaire</label>
                            <textarea class="form-control" id="commentaire" name="commentaire" rows="3">{{ historique.commentaire }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'detail_paiement' paiement.id %}" class="btn btn-secondary">Annuler</a>
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
